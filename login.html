<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/98a3891422.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <main>

        <div id="renu">

            <form>
                <div>
                    <p>Sign In</p>
                    <br>
                    <div>
                        <input type="email" name="username" id="user" class="fas fa-user-circle"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="abc@def.com" 
                            style="font-family:'Font Awesome 5 Pro' !important" type="text"
                            placeholder="  &#xf2bd;  User Name" autofocus required>
                    </div>
                    <br>
                    <div>
                        <input type="password" maxlength="10" title="10 characters only allowed" required
                            class="fas fa-lock" style="font-family:'Font Awesome 5 Pro' !important" type="text"
                            placeholder="  &#xf023;  Password">
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-danger btnchange">Submit</button>
                        <button type="reset" class="btn btn-danger btnchange">Reset</button>

                    </div>
                </div>
            </form>

        </div>


    </main>
</body>

</html>
